services:
  - type: web
    name: expense-manager-wan
    env: python
    buildCommand: cd WAN && pip install -r requirements.txt
    startCommand: cd WAN && gunicorn --bind 0.0.0.0:$PORT app:app
    plan: free
    envVars:
      - key: LAN_API_URL
        value: https://expense-manager-lan.onrender.com
      - key: INTERNAL_SECRET
        generateValue: true
  
  - type: web
    name: expense-manager-lan
    env: python
    buildCommand: cd LAN && pip install -r requirements.txt
    startCommand: cd LAN && python app.py
    plan: free
    envVars:
      - key: INTERNAL_SECRET
        sync: false
      - key: ADMIN_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: expense-db
          property: connectionString
  
  - type: web
    name: expense-manager-vpn
    env: python
    buildCommand: cd VPN && pip install -r requirements.txt
    startCommand: cd VPN && streamlit run admin_dashboard.py --server.port $PORT --server.address 0.0.0.0
    plan: free
    envVars:
      - key: LAN_API_URL
        value: https://expense-manager-lan.onrender.com
      - key: ADMIN_SECRET
        sync: false

databases:
  - name: expense-db
    databaseName: expense_manager
    plan: free