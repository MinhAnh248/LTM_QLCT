version: '3.8'

services:
  # WAN Layer - Public Web App (Accessible from any network)
  wan-app:
    build: ./WAN
    ports:
      - "80:5000"     # HTTP public access
      - "443:5000"    # HTTPS public access (production)
    environment:
      - FLASK_ENV=production
      - LAN_API_URL=http://lan-app:5001
      - DATABASE_URL=postgresql://user:password@postgres:5432/expense_db
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
    depends_on:
      - postgres
      - redis
    networks:
      - wan-network
      - internal-network
    restart: unless-stopped

  # LAN Layer - Internal API
  lan-app:
    build: ./LAN
    ports:
      - "5001:5001"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/expense_db
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - internal-network
    # Không expose ra ngoài, chỉ internal

  # VPN Layer - Admin Dashboard
  vpn-admin:
    build: ./VPN
    ports:
      - "8501:8501"
    environment:
      - LAN_API_URL=http://lan-app:5001
    depends_on:
      - lan-app
    networks:
      - vpn-network
      - internal-network

  # Database
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=expense_db
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal-network

  # Redis for caching
  redis:
    image: redis:7
    networks:
      - internal-network

  # Celery Worker
  celery-worker:
    build: ./LAN
    command: celery -A workers.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/expense_db
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - internal-network

networks:
  wan-network:
    driver: bridge
  internal-network:
    driver: bridge
    internal: true  # Không ra internet
  vpn-network:
    driver: bridge

volumes:
  postgres_data: